
<div id="{{ person.name }}" class="container">
  <div class="profile-bg"></div>
  <div class="profile-bg profile-bg2"></div>
  <figure>
    {% if person.profile-img %}
    <img src="{{ person.profile-img }}">
    {% else %}
    <img src="//s3-us-west-2.amazonaws.com/s.cdpn.io/55758/random-user-31.jpg">
    {% endif %}
  </figure>
  <div class="text-container">
    <div>
      <span class="title-text">{{ person.name }}</span><br/>
      <span class="info-text fa-light fa-face-disguise">{{ person.pronouns }}</span>
    </div>
    <dl>
      <dt class="fa fa-globe"></dt>
        <dd><a class="info-text" href="{{ person.homepage }}">Homepage</a></dd>
      <dt>Hometown</dt>
        <dd>{{ person.three }}</dd>
      <dt>Loves</dt>
        <dd>{{ person.four }}</dd>
      <dt>Hates</dt>
        <dd>{{ person.five }}</dd>
      <dt>Social</dt>
        <dd>
          <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
        </dd>
    </dl>
  </div>
</div>
